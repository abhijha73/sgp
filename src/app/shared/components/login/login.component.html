<div class="container">
  <div class="row justify-content-center h-100">
    <div class="card my-auto shadow">
      <div class="card-body px-5">
        <div class="text-align">
          <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
        </div>
        <div class="text-align first-bold-font _mb-12">Welcome</div>
        <div class="third-normal-font text-align _mb-12">
          <p>Please enter your login</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group _mb-12">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" id="email" formControlName="email" matInput placeholder="Email" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" id="password" placeholder="Password" matInput formControlName="password" />
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            </mat-form-field>
            <button [disabled]="!loginForm.valid" [style.opacity]="loginForm.valid ? '1' : '0.5'" type="submit"
              style="background-color: #ff5f5f" mat-button class="easy-button">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
